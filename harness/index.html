<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Vynos -->
    <script src="http://localhost:9090/vynos.js" id="vynos-script"></script>
    <script src="/harness.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                  <a href="/">Vynos</a>
                </h1>
              <p>
                <button name="display" id="display">Display</button>
              </p>
              <p>
                <button id="auth">
                  Auth
                </button>
              </p>

              <p>Performer mode <input type="checkbox" id="performer-mode" /></p>

              <p>
                <p>reciever <input id="reciever" type="text"/></p>
                <p>tip amount (FIN) <input id="amount" type="text"/></p>
                <button id="tip">
                  Tip
                </button>
              </p>

              <p>
                <button id="set-name">
                  Set Name
                </button>
              </p>

<p>
                <button id="buy">
                  Buy Widget
                </button>
              </p>

              <p>
                <button id="lock">
                  Lock
                </button>
              </p>


              <p>
                <button id="buy-video">
                  Buy Access To Video
                </button>
              </p>
              <p>
                <button id="hide-channels">
                  hide channels
                </button>
                <button id="refresh-channels">
                  show channels
                </button>
                <div id="channels"></div>
              </p>
              <p>
                <button id="hide-state">
                  hide shared state
                </button>
                <button id="refresh-shared-state">
                  show shared state
                </button>
                <div id="shared-state"></div>
              </p>

              <div>
                <p>Event Log:</p>
                <dl id="event-log"></dl>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
